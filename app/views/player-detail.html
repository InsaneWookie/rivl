<h1>{{player.playerName}}</h1>
<div class="sectionBody">

  <div class="row">
    <div class="col-xs-2">
      <img ng-src="{{player.imgUrl}}" style="width: 100%" class="roundAvatar headingAvatar largeAvatar"/>
    </div>
    <div class="col-xs-3">
      <h3 class="bigVal">{{player.current_elo}}</h3>

      <p>points</p>
    </div>
    <div class="col-xs-4">
      <h3 class="bigVal"><span id="playerGamesWon">{{player.games_won}}</span>
        <small>/<span id="playerGamesPlayed">{{player.games_played}}</span></small>
      </h3>
      <p>games won (<span id="playerWinPercent">{{player.games_won_percent}}</span>%)</p>
    </div>

    <div class="col-xs-3">
      <h3 class="bigVal"><span id="playerRank">{{player.rank}}</span></h3>

      <p>of <span id="playersTotal">{{player.total_competitors}}</span> players</p>
    </div>
  </div>

  <h2>Top rivls</h2>

  <div id="playerStats">
    <div class="row percentBarRow rivlsStatsRow" ng-repeat="stat in player.stat_details.stat_array">
      <div class="col-xs-5 playerStatsRowName">
        <a class="playerLink link" ng-href="#/competition/{{competitionId}}/player/{{stat.opponent_id}}">{{stat.opponent_name}}</a>
      </div>
      <div class="col-xs-7 percentBar">
        <progress style="margin-bottom: 2px; border-radius: 0">
          <bar value="stat.win_percent" type="success"><span>{{stat.win_num}}</span></bar>
          <bar value="100 - stat.win_percent" type="danger"><span>{{stat.loss_num}}</span></bar>
        </progress>
        <!--<div class="bar barGood" style="width: <%=winPercent%>%">&nbsp;</div>-->
        <!--<div class="bar barBad" style="width: <%=lossPercent%>%"></div>-->
        <!--<div class="barInfo"><span class="<% if (winPercent < 50) {%>bad<% } %>"><%=win_num%>/<%=games%></span></div>-->
      </div>

    </div>
  </div>
  <!--
  <a href="#" id="topRivlsShowMore">Show more</a>
  -->

  <h2>Recent games</h2>
  <canvas id="previousGameBars" width="500" height="50"></canvas>
  <div id="previousGameBarDetails"></div>

</div>
