<h1>{{competition.name}} Leaderboard</h1>
  <div class="sectionBody table">
    <div id="competitors" class="col-xs-9" style="padding: 0;" ng-repeat="player in competitors">
      <div class="col-xs-3 playerPosition">
        {{player.rank}}
      </div>
      <div class="col-xs-3">
        <a class="playerLink link">{{player.name}}</a>
      </div>
      <div class="col-xs-6" id="leaderCanvasHolder">
        <progressbar value="player.elo" max="maxElo"></progressbar>
      </div>
    </div>
    <!--<div class="col-xs-3 tableCell" id="leaderCanvasHolder">-->
      <!--<progressbar value="5"></progressbar>-->
    <!--</div>-->
  </div>
  <div id="hoveredCompetitor" hidden>-1</div>
  <div class="clearer"></div>
  <a id="addPlayer">Is your name missing?</a>
  <div id="addPlayerDiv" class="hidden">
    Name: <input type="text" id ="addPlayerName" name="firstname"> <button id="addPlayerButton">Add player</button>
  </div>

  <!--<div id="titleSection"></div>-->
  <!--</div>-->

  <h2>Game History</h2>
  <div class="sectionBody">
    <div id="gameHistoryTodayContent">
      <h4>Today</h4>
      <div id="gameHistoryToday"></div>
    </div>
    <div id="gameHistoryYesterdayContent">
      <h4>Yesterday</h4>
      <div id="gameHistoryYesterday"></div>
    </div>
    <h4 id="noGameHistory">No games today or yesterday</h4>
  </div>
